# Optional: GitHub Actions workflow for Railway deployment
# This automatically deploys to Railway when you push to main branch

name: Deploy to Railway

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --detach

      - name: Deployment Status
        run: echo "✅ Deployment initiated! Check Railway dashboard for status."

# Setup Instructions:
# 1. Get your Railway token: railway login && railway whoami --token
# 2. Add it to GitHub Secrets: Settings → Secrets → New repository secret
#    Name: RAILWAY_TOKEN
#    Value: Your Railway token
# 3. Push to main/master branch to trigger deployment

